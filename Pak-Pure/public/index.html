<body>
    <div id="preloadera" style="display: none;">
     <!--    <h1> WAIT LOADING .... </h1> --> 
     <img src="theme-assets/images/loader.gif" id="loading" />
    </div>

    
    <div class="jumbotron" id="sign-up">
        <h1 class="display-4">Sign-Up | PAK PURE  </h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter Your UserName</label>
                <input type="email" id="email_field" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password, minmum of 6 characters">
            </div>
            <button type="submit" id="signup-btn" class="btn btn-primary">Submit</button>
        </form>
        
        <button type="button" class="btn btn-outline-secondary float-right sign-in-button">Or Proceed to Sign-In</button>
    </div>
    
    
    
    
    <div class="jumbotron" id="sign-in">
        <h1 class="display-4"> Sign-In | PAK PURE </h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password : </label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter your Password">
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary">Submit</button>
        </form>

        <button type="button" class="btn btn-outline-secondary float-right sign-up-button">Or Sign Up now</button>
    
    </div>
